            var vargu = ['Ferizaj','Gjakove','Malisheve','Prishtine','Prizren','Rahovec'];

            for(x=0;x<y;x++)
            {
                z+=vargu[x]+'<br>';
            }
            document.getElementById('p1').innerHTML = z;
        </script>
        <h2>Detyra 2:</h2>

        <script>
            var vargu = ['Ferizaj','Gjakove','Malisheve','Prishtine','Prizren','Rahovec'];
            var y = vargu.length;
            var z ='';
            var a = vargu.sort();
            for(x=0;x<y;x++)
            {
                z+=vargu[x]+' eshte '+(x+1)+'<br>';
            }
            document.getElementById('p2').innerHTML = z;
        </script>
        <h2>Detyra e trete:</h2>
        <p id="p3"></p>

            var y = vargu.length-1;
            var z ='';
            vargu.sort();
            for(x=0;x<=y;y--)
            {
                z+=vargu[y]+' eshte '+(y+1)+'<br>';
            }
            document.getElementById('p3').innerHTML = z;
        </script>
