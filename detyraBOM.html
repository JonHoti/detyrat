<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="funxhi()">Kliko</button>
    <p id="p5"></p>
    <script>
        function funxhi()
        {
            var txt;
            var a=prompt("Sheno");
            if(confirm("Press a button"))
                {
                    txt="Hello "+a;
                }
            else
                {
                    txt="You pressed Cancel! ";
                }
            document.getElementById('p5').innerHTML=txt;
        }
    </script>
</body>
</html>
