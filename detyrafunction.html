<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celsius(c)
    {
        var f=(9/5)*c+32;
        return f;
    }
        document.write(celsius(14)+"<br>");

        function fahrenheit(f)
    {
        var c=(f-32)*5/9;
        return c;
    }
        document.write(fahrenheit(57)+"<br>");
    </script>
    <br>
    <br>
    <script>
        function meter(km)
    {
        var a=km*1000;
        return a;
    }
        document.write(meter(5)+'<br>');

        function kilometer(m)
    {
        var b=m/1000;
        return b;
    }
        document.write(kilometer(5000)+"<br>");
    </script>
</body>
</html>
